<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Grid</title>
  </head>
  <body>
    <div class="main">
      <h2>Our Pricing</h2>
      <p class="text-small">
        <small
          >Automatically <i class="fas fa-toggle-on fa-2x"></i> Manually</small
        >
      </p>
    </div>
    <div class="pricing-grid">
      <div class="plan basic">
        <h3>Basic</h3>
        <p class="text"><span class="span">$</span> 19.99</p>
        <ul>
          <li>50GB Storage</li>
          <li>2 UserS Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn">LEARN MORE</button>
      </div>

      <div class="plan professional">
        <h3>Professional</h3>
        <p class="text-white"><span class="span-white">$</span> 24.99</p>
        <ul>
          <li>1TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="btn-prof">LEARN MORE</button>
      </div>

      <div class="plan master">
        <h3>Master</h3>
        <p class="text"><span class="span">$</span> 39.99</p>
        <ul>
          <li>2TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="btn">LEARN MORE</button>
      </div>
    </div>
  </body>
</html>
